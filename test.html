<form>
    <div>
         <h2 class="font-semibold">Select to Pay</h2>
        <select id="bill" class="select bg-[#f4f5f7] rounded-2xl mt-3 w-full">
        <option >Pick a bill designation</option>
        <option>Gas Bill</option>
        <option>Electricity Bill</option>
        <option>Water Bill</option>
        </select>
    </div>
    <div class="mt-3">
         <input type="text" placeholder="Add Amount to pay" id="bill-amount" class="input bg-[#f4f5f7] rounded-2xl my-3 w-full" />
    </div>
    <div>
        <input type="text" placeholder="Enter 4 digit pin number" id="bill-pin" class="input bg-[#f4f5f7] rounded-2xl my-3 w-full" />
    </div>
    <button id="bill-pay-btn" class="btn bg-[#0874F2] w-full rounded-2xl mt-4 text-white ">Pay Now</button>
</form>
